{% extends "base.html" %}

{% block title %}{{ movie.Series_Title }}{% endblock %}

{% block content %}
<a href="{{ url_for('home_page') }}">Back</a>
<h2>{{ movie.Series_Title }}</h2>
<img src="{{ movie.Poster_Link }}" alt="{{ movie.Series_Title }}" />
<p><strong>Released Year:</strong> {{ movie.Released_Year }}</p>
<p><strong>Certificate:</strong> {{ movie.Certificate }}</p>
<p><strong>Runtime:</strong> {{ movie.Runtime }}</p>
<!-- ... Add other fields similarly -->
{% endblock %}
